<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 사천성 (Padding Fix)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #c3e6cb 0%, #a8d5ba 100%);
            font-family: 'Arial Black', Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #gameContainer {
            /* 너비 자동 조정 */
            width: fit-content;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #scoreBar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: white;
            border: 6px solid #2e7d32;
            border-radius: 20px;
            padding: 15px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 400px;
        }
        
        .scoreItem {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .scoreItem h2 {
            margin: 0;
            color: #2e7d32;
            font-size: 24px;
        }
        
        #score {
            font-size: 36px;
            color: #d32f2f;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #timer {
            font-size: 36px;
            color: #ff6b00;
            margin: 0;
            font-weight: bold;
        }
        
        #timer.warning {
            color: #d32f2f;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #gameBoard {
            background: #e8f5e9;
            padding: 20px;
            position: relative;
            width: fit-content;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        
        #grid {
            display: grid;
            /* 수정: 패딩 포함 크기 (20열 x 12행) */
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 3px;
            position: relative;
        }
        
        .apple {
            width: 21px;
            height: 21px;
            margin: 4.5px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d32f2f);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        /* 빈 공간(패딩)은 투명하게 처리 */
        .empty-cell {
            width: 30px;
            height: 30px;
        }
        
        .apple::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 8px;
            background: #8b4513;
            border-radius: 2px;
        }
        
        .apple::after {
            content: '';
            position: absolute;
            top: -4px;
            right: 8px;
            width: 10px;
            height: 7px;
            background: #4caf50;
            border-radius: 0 50% 50% 0;
            transform: rotate(-20deg);
        }
        
        .apple:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .apple.selected {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .apple.removing {
            animation: pop 0.3s ease-out;
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s;
            width: 100%;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #canvas {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 5;
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 20px;
            border: 8px solid #2e7d32;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        #gameOver h1 {
            color: #d32f2f;
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        
        #finalScore {
            font-size: 72px;
            color: #2e7d32;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBar">
            <div class="scoreItem">
                <h2>점수</h2>
                <div id="score">0</div>
            </div>
            <div class="scoreItem">
                <h2>시간</h2>
                <div id="timer">60</div>
            </div>
        </div>
        <div id="gameBoard">
            <!-- 캔버스 크기 수정: (20 * 33 - 3) x (12 * 33 - 3) -->
            <canvas id="canvas" width="657" height="393"></canvas>
            <div id="grid"></div>
        </div>
        <button onclick="resetGame()">새 게임</button>
    </div>
    
    <div id="gameOver">
        <h1>게임 종료!</h1>
        <div id="finalScore">0</div>
        <button onclick="resetGame()">다시 하기</button>
    </div>

    <script>
        // 수정: 패딩을 포함한 전체 그리드 크기 (상하좌우 1줄씩 추가)
        // 실제 게임 영역: 행 1~10, 열 1~18
        const ROWS = 12; 
        const COLS = 20;
        
        const TILE_SIZE = 30;
        const GAP = 3;
        const TIME_LIMIT = 60;
        
        let grid = [];
        let selectedTile = null;
        let score = 0;
        let timeLeft = TIME_LIMIT;
        let timerInterval = null;
        let gameActive = true;
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSelectSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playSuccessSound() {
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator1.frequency.value = 523.25; 
            oscillator2.frequency.value = 659.25; 
            oscillator1.type = 'sine';
            oscillator2.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.3);
            oscillator2.stop(audioContext.currentTime + 0.3);
        }
        
        function playErrorSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }
        
        function playTickSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 1000;
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }
        
        function playGameOverSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(220, audioContext.currentTime + 0.5);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function initGame() {
            grid = [];
            for (let row = 0; row < ROWS; row++) {
                grid[row] = [];
                for (let col = 0; col < COLS; col++) {
                    // 가장자리(0번 행/열, 마지막 행/열)는 0으로 채움 (투명 벽)
                    if (row === 0 || row === ROWS - 1 || col === 0 || col === COLS - 1) {
                        grid[row][col] = 0;
                    } else {
                        // 안쪽 실제 게임 영역만 사과 생성
                        grid[row][col] = Math.floor(Math.random() * 9) + 1;
                    }
                }
            }
            renderGrid();
            startTimer();
        }
        
        function renderGrid() {
            gridElement.innerHTML = '';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col] !== 0) {
                        const apple = document.createElement('div');
                        apple.className = 'apple';
                        apple.textContent = grid[row][col];
                        apple.dataset.row = row;
                        apple.dataset.col = col;
                        apple.style.gridColumn = col + 1;
                        apple.style.gridRow = row + 1;
                        apple.addEventListener('click', () => handleTileClick(row, col));
                        gridElement.appendChild(apple);
                    } else {
                        // 빈 공간도 grid layout 유지를 위해 빈 div 추가 (혹은 생략 가능하나 명시적으로)
                        const empty = document.createElement('div');
                        empty.className = 'empty-cell';
                        gridElement.appendChild(empty);
                    }
                }
            }
        }
        
        function handleTileClick(row, col) {
            if (!gameActive) return;
            if (audioContext.state === 'suspended') audioContext.resume();
            
            if (selectedTile === null) {
                selectedTile = { row, col, value: grid[row][col] };
                highlightTile(row, col, true);
                playSelectSound();
            } else {
                if (selectedTile.row === row && selectedTile.col === col) {
                    highlightTile(row, col, false);
                    selectedTile = null;
                    clearCanvas();
                    playSelectSound();
                } else {
                    const sum = selectedTile.value + grid[row][col];
                    if (sum === 10) {
                        const path = findPath(selectedTile.row, selectedTile.col, row, col);
                        if (path) {
                            playSuccessSound();
                            drawPath(path);
                            setTimeout(() => {
                                removeTiles(selectedTile.row, selectedTile.col, row, col);
                                score += 10;
                                scoreElement.textContent = score;
                                selectedTile = null;
                                clearCanvas();
                            }, 300);
                        } else {
                            playErrorSound();
                            highlightTile(selectedTile.row, selectedTile.col, false);
                            selectedTile = { row, col, value: grid[row][col] };
                            highlightTile(row, col, true);
                            clearCanvas();
                        }
                    } else {
                        playSelectSound();
                        highlightTile(selectedTile.row, selectedTile.col, false);
                        selectedTile = { row, col, value: grid[row][col] };
                        highlightTile(row, col, true);
                        clearCanvas();
                    }
                }
            }
        }
        
        function highlightTile(row, col, highlight) {
            const tiles = document.querySelectorAll('.apple');
            tiles.forEach(tile => {
                if (parseInt(tile.dataset.row) === row && parseInt(tile.dataset.col) === col) {
                    if (highlight) tile.classList.add('selected');
                    else tile.classList.remove('selected');
                }
            });
        }
        
        function removeTiles(row1, col1, row2, col2) {
            const tiles = document.querySelectorAll('.apple');
            tiles.forEach(tile => {
                const r = parseInt(tile.dataset.row);
                const c = parseInt(tile.dataset.col);
                if ((r === row1 && c === col1) || (r === row2 && c === col2)) {
                    tile.classList.add('removing');
                    setTimeout(() => tile.remove(), 300);
                }
            });
            grid[row1][col1] = 0;
            grid[row2][col2] = 0;
            // DOM 업데이트 대신 renderGrid 전체 호출을 피하기 위해 여기서 DOM만 정리할 수도 있지만, 
            // 지금 구조는 renderGrid를 다시 부르지 않으므로 grid 배열만 업데이트하면 됨.
            // (참고: 위 remove 로직은 DOM을 직접 삭제하고, grid 값도 0으로 만듦)
        }
        
        // 수정된 경로 탐색 로직 (특수 처리 제거, 일반화됨)
        function findPath(r1, c1, r2, c2) {
            // 1. 직선 (0번 꺾임)
            if (r1 === r2 && isHorizontalClear(r1, Math.min(c1, c2), Math.max(c1, c2))) {
                return [{ row: r1, col: c1 }, { row: r2, col: c2 }];
            }
            if (c1 === c2 && isVerticalClear(c1, Math.min(r1, r2), Math.max(r1, r2))) {
                return [{ row: r1, col: c1 }, { row: r2, col: c2 }];
            }
            
            // 2. 1번 꺾임 (ㄱ, ㄴ)
            if (grid[r1][c2] === 0 && // 꺾이는 지점이 비어있어야 함
                isHorizontalClear(r1, Math.min(c1, c2), Math.max(c1, c2)) &&
                isVerticalClear(c2, Math.min(r1, r2), Math.max(r1, r2))) {
                return [{ row: r1, col: c1 }, { row: r1, col: c2 }, { row: r2, col: c2 }];
            }
            if (grid[r2][c1] === 0 &&
                isVerticalClear(c1, Math.min(r1, r2), Math.max(r1, r2)) &&
                isHorizontalClear(r2, Math.min(c1, c2), Math.max(c1, c2))) {
                return [{ row: r1, col: c1 }, { row: r2, col: c1 }, { row: r2, col: c2 }];
            }
            
            // 3. 2번 꺾임 (ㄷ, ㄹ) - 패딩 덕분에 전체 스캔만 하면 됨
            // 가로 스캔
            for (let c = 0; c < COLS; c++) {
                if (c === c1 || c === c2) continue;
                if (grid[r1][c] === 0 && grid[r2][c] === 0) {
                    if (isHorizontalClear(r1, Math.min(c1, c), Math.max(c1, c)) &&
                        isVerticalClear(c, Math.min(r1, r2), Math.max(r1, r2)) &&
                        isHorizontalClear(r2, Math.min(c, c2), Math.max(c, c2))) {
                        return [{ row: r1, col: c1 }, { row: r1, col: c }, { row: r2, col: c }, { row: r2, col: c2 }];
                    }
                }
            }
            // 세로 스캔
            for (let r = 0; r < ROWS; r++) {
                if (r === r1 || r === r2) continue;
                if (grid[r][c1] === 0 && grid[r][c2] === 0) {
                    if (isVerticalClear(c1, Math.min(r1, r), Math.max(r1, r)) &&
                        isHorizontalClear(r, Math.min(c1, c2), Math.max(c1, c2)) &&
                        isVerticalClear(c2, Math.min(r, r2), Math.max(r, r2))) {
                        return [{ row: r1, col: c1 }, { row: r, col: c1 }, { row: r, col: c2 }, { row: r2, col: c2 }];
                    }
                }
            }
            
            return null;
        }
        
        function isHorizontalClear(row, col1, col2) {
            for (let c = col1 + 1; c < col2; c++) {
                if (grid[row][c] !== 0) return false;
            }
            return true;
        }
        
        function isVerticalClear(col, row1, row2) {
            for (let r = row1 + 1; r < row2; r++) {
                if (grid[r][col] !== 0) return false;
            }
            return true;
        }
        
        function drawPath(path) {
            clearCanvas();
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
            ctx.shadowBlur = 10;
            
            ctx.beginPath();
            for (let i = 0; i < path.length; i++) {
                // 패딩이 포함된 좌표계이므로 그대로 계산하면 됨
                let x = path[i].col * (TILE_SIZE + GAP) + TILE_SIZE / 2;
                let y = path[i].row * (TILE_SIZE + GAP) + TILE_SIZE / 2;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timeLeft = TIME_LIMIT;
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                    playTickSound();
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            playGameOverSound();
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        function resetGame() {
            gameActive = true;
            score = 0;
            selectedTile = null;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            clearCanvas();
            initGame();
        }
        
        initGame();
    </script>
</body>
</html>
